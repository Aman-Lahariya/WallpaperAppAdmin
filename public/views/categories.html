<!DOCTYPE html>
<html>
<head>
<!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Categories</title>
</head>
<body>

    <h2>Categories</h2>

    <hr />

    <div class="row">
 	    <div class="col-lg-5 cat-div">
        
            <h4>Add new</h4>
            <br />
            <form id="new-category">
                <div class="form-group">
                    <label for="category-name">Enter Name</label>
                    <input type="text" id="category-name" class="form-control" />
                    <div class="invalid-feedback">
                        Please enter category name
                    </div>
                </div>
                <div class="form-group">
                    <label for="category-desc">Description</label>
                    <input type="text" id="category-desc" class="form-control" />
                    <div class="invalid-feedback">
                        Please enter a description
                    </div>
                </div>
                <div class="form-group">
                    <label for="category-thumbnail">Thumbnail</label>
                    <input style="height:auto;" type="file" id="category-thumbnail" class="form-control" />
                    <div class="invalid-feedback">
                        Choose a valid thumbnail
                    </div>
                </div>
                <div class="form-group">
                    <img id="selected-thumbnail" width="250" height="150" src="#">
                </div>
                <div class="form-group">
                    <div class="progress">
                        <div class="progress-bar" id="upload-progress" style="width: 0%">0%</div>
                    </div>
                </div>
                <div class="form-group">
                    <button id="save-category" type="button" class="btn btn-primary">Save</button>
                </div>
            </form>

            <br/>
            <div id="result"/>
        </div>

        <div class="col-lg-7">
            <h4>Saved Categories</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Thumbnail</th>
                    </tr>
                </thead>
                <tbody id="categories">

                </tbody>
            </table>
            <br />
        </div>
    </div>

    <script type="text/javascript">

        var validImageTypes = ["image/gif", "image/jpeg","image/png"];

        $("#selected-thumbnail").hide();

        function previewThumbnail(thumbnail){
            if (thumbnail.files && thumbnail.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e){
                    $("#selected-thumbnail").attr('src', e.target.result);
                    $("#selected-thumbnail").fadeIn();
                }
                reader.readAsDataURL(thumbnail.files[0]);
            }
        }

        $('#category-thumbnail').change(function(){
            previewThumbnail(this);
        });

        $('#save-category').click(function(){
        	
            $('#category-name').removeClass("is-invalid");
            $('#category-desc').removeClass("is-invalid");
            $('#category-thumbnail').removeClass("is-invalid");

            var catname = $("#category-name").val();
            var desc = $("#category-desc").val();
            var thumbnail = $('#category-thumbnail').prop("files")[0];
            var error = 0;

            if(!catname){
                $("#category-name").addClass("is-invalid");
                error = 1;
            }

            if (!desc) {
                $('#category-desc').addClass("is-invalid");
                error = 1;
            }

            if(!thumbnail){
                $('#category-thumbnail').addClass("is-invalid");
                error = 1;
            }

            /*if($.inArray(thumbnail["type"],validImageTypes)<0){
                $('#category-thumbnail').addClass("is-invalid");
                error = 1;
            }*/

            if (error == 1)
                return;

            //Upload the data to sever
			
            var db = firebase.firestore();

            var database = firebase.database().ref("categories/" + catname);

            database.once("value").then(function (snapshot){

            	if(snapshot.exists()){
            		$('#result').attr("class","aler alert-danger");
                    $('#result').html("Category already exists");
                    resetForm();
            	}else{
            		//1.Uploading the selected image to firebase storage	
            		var name = thumbnail["name"];
            		var ext = name.substring(name.lastIndexOf("."),name.length);
            		var thumbname = new Date().getTime();

            		//Creating path/folder in firebase storage
            		var storageRef = firebase.storage().ref(catname+"/"+thumbname);
            		var uploadTask = storageRef.put(thumbnail);

            		uploadTask.on("state_changed",
            		function progress(snapshot){
                        var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        $("#upload-progress").html(Math.round(percentage) + "%");
            			$("#upload-progress").attr("style","width:"+percentage+"%");
            		},
            		function error(err){

            		},

                    function complete() {
                        var thumbnailUrl;
                        uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                            thumbnailUrl = downloadURL;
                              
                            var cat = {
                                "thumbnail": thumbnailUrl,
                                "desc": desc
                            };
                            database.set(cat, function (err) {
                                if (err) {
                                    $("#result").attr("class", "alert alert-danger");
                                    $("#result").html(err.message);
                                } else {
                                    $("#result").attr("class", "alert alert-success");
                                    $("#result").html("Category added");
                                    resetForm();
                                }
                            });
                        });
            		});
            	}
            });
        });

        function resetForm() {
            $("#new-category").reset();
            $("#selected-thumbnail").fadeOut();
            $("#upload-progress").html("Completed");
        }

        var dbCategories = firebase.database().ref("categories");
        dbCategories.on("value",function(categories){
        	if (categories.exists()) {
        		var categorieshtml = "";
        		categories.forEach(function(category){
        			categorieshtml += "<tr>";

        			//for category name
        			categorieshtml += "<td>";
        			categorieshtml += category.key;
        			categorieshtml += "</td>";

					//for category desc
        			categorieshtml += "<td>";
        			categorieshtml += category.val().desc;
        			categorieshtml += "</td>";

        			//for category name
        			categorieshtml += "<td> <img width='200' height='150' src='";
        			categorieshtml += category.val().thumbnail;
        			categorieshtml += "'/></td>";

        			categorieshtml += "</tr>";
        		});

        		$("#categories").html(categorieshtml);
        	}
        });
    </script>
</body>
</html>
