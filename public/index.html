<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
        <title>Wallpaper App Admin </title>
    </head>

    <body class="bg-dark">
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <div id="login-card" class="card">
            <div class="card-body">
                <h1>Wallpaper App Admin</h1>

                <form id="login-form">
                    <div class="form-group">
                        <label for="lemail">Enter email Id</label>
                        <input type="email" id="lemail" class="form-control"/>
                    </div>
                    <div class="form-group">
                            <label for="lpassword">Enter password</label>
                            <input type="password" id="lpassword" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
